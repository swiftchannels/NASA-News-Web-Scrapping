<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>mission to mars</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
  <div class="container">

    <div class="mission">
      <h1>MISSION TO MARS</h1>
      <p><a href="/scrape" role="button">Homepage News Data</a></p>
    </div>
    <!--  news -->
    <div class="row">
      <div class="col-md-12">
        <div class="media">
          <div class="media-body">
            <h2>NASA Mars News</h2>
            <h4> {{mars.title}} </h4>
            <p>{{mars.title_para}}</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Image -->
    <div class="row">
      <div class="col-md-8">
        <h2>Featured Mars Image</h2>
          <img src="{{mars.featured_image_url }}" alt="feature_image">
      </div>

      <div class="col-md-4">

        <!-- Mars Weather -->
        <div class="row">
          <div class="col-md-12">
            <div class="panel-body">
                <h4>Current Weather on Mars</h4>
                <p>{{mars.weather}}</p>
            </div>
          </div>
        </div>

        <!-- Mars Facts -->
        <div class="row">
          <div class="col-md-12">
            <h4>Mars Facts</h4>
            {{mars.Mars_facts}}
          </div>
        </div>
      </div>

    </div>



    <!-- Mars Hemispheres -->
    <div class="row" style="margin-top:100px;">

      <div class="page-header">
        <h2>Mars Hemispheres</h2>
      </div>
      {% for hemisphere in mars.hemisphere_image_urls %}
        <div class="col-md-6">
            <img src="{{hemisphere_image_urls}}"alt="hemishere image">
            <div class="caption">
                <h3>{{hemisphere.title}}</h3>
            </div>
            
        </div>
      {% endfor %}

    </div>

  </div>
</body>

</html>
